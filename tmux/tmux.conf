# Improve colors
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",xterm-256color:RGB"


# mouse support
set -g mouse on

# pane separators
set -g pane-border-lines simple

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g status-interval 5

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is removed
set -g renumber-windows on

# open panes in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# Navigating between pane like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# reload config
bind R source-file ~/.config/tmux/tmux.conf


# statusline
set -g status-position top
set -g status-style bg=default,fg=default
set -g status-left-length 100
set -g status-left ''
set -g window-status-format '#I #W '
set -g window-status-current-format '#[fg=#FF9E65]#I #W '
set -g status-right-length 100
set -g status-right '#{?client_prefix,#[fg=#FF9E65],#[fg=default]}{{ #S }} #( \
if git -C "#{pane_current_path}" rev-parse --git-dir > /dev/null 2>&1; then \
    git -C "#{pane_current_path}" branch --show-current 2>/dev/null; \
fi \
) | %Y-%m-%d %H:%M'

# pugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
