# Improve colors
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",xterm-256color:RGB"

# change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g status-interval 5
set -g focus-events on
set -g pane-border-lines simple
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# open panes in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# Navigating between pane like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# statusline
set -g status-position top
set -g status-justify absolute-centre
set -g status-style bg=default,fg=default
set -g window-status-format ' #I #W '
set -g window-status-current-format ' #[fg=yellow]#I #W '
set -g status-left-length 100
set -g status-right-length 100

set -g @status_item_session '#{?client_prefix,#[fg=red],#[fg=magenta]}󰭹 #S  '
set -g @status_item_dir '#[fg=green] #{b:pane_current_path}  '
set -g @status_item_git '#[fg=cyan]#(git -C "#{pane_current_path}" rev-parse --is-inside-work-tree >/dev/null 2>&1 && echo " $(git -C "#{pane_current_path}" branch --show-current)  ")'
set -g @status_item_datetime '#[fg=blue] %a %m-%d'

set -g status-left '#{E:@status_item_session}#{E:@status_item_dir}'
set -g status-right '#{E:@status_item_git}#{E:@status_item_datetime}'

bind R source-file ~/.config/tmux/tmux.conf
bind P display-popup -w 80% -h 80%
bind G display-popup -E -w 80% -h 80% -x C -y C -d "#{pane_current_path}" "lazygit"
