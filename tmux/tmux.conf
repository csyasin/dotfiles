# Improve colors
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",xterm-256color:RGB"


# mouse support
set -g mouse on

# pane separators
set -g pane-border-lines simple

# change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-option -g status-interval 5

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is removed
set -g renumber-windows on

# open panes in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# Navigating between pane like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# statusline
set -g status-position top
set -g status-justify absolute-centre
set -g status-style bg=default,fg=default
set -g window-status-format '#I #W '
set -g window-status-current-format '#[fg=yellow]#I #W '
set -g status-left-length 100
set -g status-right-length 100

set -g @status_item_session '#{?client_prefix,#[fg=red],#[fg=magenta]}󰭹 #S  '
set -g @status_item_dir '#[fg=green] #{b:pane_current_path}  '
set -g @status_item_git '#[fg=cyan]#(git -C "#{pane_current_path}" rev-parse --is-inside-work-tree >/dev/null 2>&1 && echo " $(git -C "#{pane_current_path}" branch --show-current)  ")'
set -g @status_item_datetime '#[fg=blue] %a %m-%d'

set -g status-left '#{E:@status_item_session}#{E:@status_item_dir}'
set -g status-right '#{E:@status_item_git}#{E:@status_item_datetime}'

bind R source-file ~/.config/tmux/tmux.conf
bind G neww -n "lazygit" lazygit

